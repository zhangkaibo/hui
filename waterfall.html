<body style="background:#F8F8F8;">
<div id="HUI_Header">

	<div id="HUI_Back"></div>

<script type="text/javascript" src="js/hui.js"></script>
<script type="text/javascript" src="js/huiWaterfall.js"></script>
<script type="text/javascript">
//第一步 初始化瀑布流dom布局
var Waterfall = new huiWaterfall('#HUI_Waterfall');
/*
 * 第二步 使用waterfall对象的 addItems()函数为瀑布流增加内容 
 * 一般情况下瀑布流内的内容会通过远程服务器获取，hui支持的瀑布流内容格式为：
 * <div class="HUI_WaterFallItems">
 *     <a herf="hui.toast('您的链接');">
 *         <div><img src="图片地址" /></div>
 *         <div class="HUI_WaterFallItemText">文本</div>
 *     </a>
 * </div>
 * 后端服务器重复输出以上dom结构内容即可，支持使用上拉加载更多，加载后再次调用addItems()函数即可。
 * 以下是一个模拟的例子
 */
//str 就是模拟服务器返回的瀑布流选项内容 模拟了10个项目，为了ui效果后端输出时保持每页偶数个项目（最后一页除外）

'	<a herf="hui.toast(\'test\');">'+

'</div>'+
'<div class="HUI_WaterFallItems">'+
