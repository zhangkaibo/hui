<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title></title>
<link type="text/css" rel="stylesheet" href="css/hui.css" />
</head>
<body style="background:#F8F8F8;">
<div id="HUI_Header">
	<h1>HUI - 注册</h1>
	<div id="HUI_Back"></div>
</div>
<div class="HUI_Wrap" style="background:#FFFFFF; padding-bottom:18px;">
	<div class="HUI_Inputs" id="form1" style="padding-top:28px;">
		<div class="HUI_Input">
			<label>用&nbsp;&nbsp;户&nbsp;&nbsp;名</label>
			<input type="text" class="HUI_Input_Clear" value="" id="username" checkType="string" checkData="5,20" checkMsg="用户名应该为 5-20个字符" />
		</div>
		<div class="HUI_Input">
			<label>登陆密码</label>
			<input type="password" class="HUI_Input_Pwd" id="pwd" value="" checkType="string" checkData="6,20" checkMsg="密码应该为 6-20个字符" />
		</div>
		<div class="HUI_Input">
			<label>确认密码</label>
			<input type="password" class="HUI_Input_Pwd" value="" checkType="sameWithId" checkData="#pwd" checkMsg="两次密码输入不一致" />
		</div>
	</div>
	<div style="padding:10px;">
		<button class="HUI_Button HUI_FR" onclick="submitNow()">立即注册</button>
	</div>
</div>
<script type="text/javascript" src="js/hui.js"></script>
<script type="text/javascript"  src="js/huiForm.js"></script>
<script>
hui.formInit();
function submitNow(){
	if(huiFormCheck('#form1')){
		hui.alert('模拟提交');
	}
}
</script>
</body>
</html>
