<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title></title>
<link type="text/css" rel="stylesheet" href="css/hui.css" />
</head>
<body>
<div id="HUI_Header">
	<h1>HUI - 轮播组件</h1>
	<div id="HUI_Back"></div>
</div>
<div class="HUI_Wrap">
	<div class="HUI_Slide" id="slider">
		<div class="HUI_SlidePrepare">
			<img src="img/slidePre.jpg" />
		</div>
		<ul>
			<li><a href="javascript:alert(1);"><img src="img/slide1.jpg" /></a></li>
			<li><a href="javascript:alert(2);"><img src="img/slide2.jpg" /></a></li>
			<li><a href="javascript:alert(3);"><img src="img/slide3.jpg" /></a></li>
			<li><a href="javascript:alert(4);"><img src="img/slide4.jpg" /></a></li>
		</ul>
	</div>
	<div style="padding:15px 0px;">
		<div style="width:50%;">
			<div class="HUI_Slide" id="slider2">
				<ul>
					<li><a href="javascript:void(0);"><img src="img/slide1.jpg" /></a></li>
					<li><a href="javascript:alert(0);"><img src="img/slide2.jpg" /></a></li>
					<li><a href="javascript:void(0);"><img src="img/slide3.jpg" /></a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/hui.js"></script>
<script type="text/javascript" src="js/huiSlide.js" ></script>
<script type="text/javascript">
var slider1, slider2;
hui.ready(function(){
	slider1 = new huiSlide('#slider');
	slider1.run();
	//如果窗口大小会变化可以增加监听后调用 reset() 进行宽度高度的重绘
	hui.resize(function(){slider1.reset();});
	
	slider2 = new huiSlide('#slider2');
	slider2.showPoint = false;
	slider2.autoPlay  = false;
	slider2.run();
});
</script>
</body>
</html>
