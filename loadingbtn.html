<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title></title>
<link type="text/css" rel="stylesheet" href="css/hui.css" />
</head>
<body>
<div id="HUI_Header">
	<h1>HUI - 普通按钮及Loading按钮</h1>
	<div id="HUI_Back"></div>
</div>
<div class="HUI_Wrap">
	<div style="padding:30px;">
		<button type="button" class="HUI_Button HUI_FR">普通按钮2</button>
		<button type="button" class="HUI_Button HUI_Bg_Red HUI_FR" style="margin-right:10px;">普通按钮1</button>
	</div>
	<div style="padding:0px 30px;">
		<button type="button" class="HUI_Button HUI_FR" id="btn1">Loading按钮</button>
	</div>
</div>
<script type="text/javascript" src="js/hui.js"></script>
<script type="text/javascript">
hui('#btn1').click(function(){
	//此处判断是否正在提交 避免重复提交
	if(hui(this).btnIsLoading()){console.log('正在执行，不能重复提交'); return;}
	hui(this).btnLoading('正在提交,请稍候...');
	setTimeout(function(){
		hui(this).btnLoadingRest();
	}.bind(this), 2000);
});
</script>
</body>
</html>
